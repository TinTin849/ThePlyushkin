<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Плюшкин</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/images/icon.jpg"> <!-- иконка сайта -->
    <link rel="stylesheet" href="/css/style_for_my_collection.css">
</head>

<body>
<!----------------------СЕКЦИЯ Мои коллекции------------------------------>
<section>
    <div class="container-m">
        <div class="layout-my-collections">
            <div class="flex-wrapper-one">
                <p class="pljushkin"><a href="../collections"
                                        style="color:rgba(144, 244, 254, 1); text-decoration:none;">Плюшкин</a></p>
                <p class="my-collections">Мои коллекции</p>
                <p class="main-page"><a href="../collections" style="color:#ffffff; text-decoration:none;">Главная
                    страница</a></p>
                <p class="personal-account">Личный кабинет</p>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-6 float-md-end mb-3 ms-md-3">
                        <!--   md-auto указывает на автоматическую ширину    -->
                        <div class="card mb-3">
                            <img th:src="@{../images/items/{id}(id=${currentItem.getId()})}" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${currentItem.name}">Item name</h5>
                                <p class="card-text" th:text="${currentItem.description}">About item info</p>
                                <div class="row">
                                    <div class="col-md-4" th:each="feature : ${currentItemFeatures}">
                                        <div class="thumbnail">
                                            <p class="card-text"><a th:text="${feature.getFeature().name}">text</a></p>
                                            <p class="card-text"><a th:text="${feature.getData()}">text</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form th:action="@{/items/{id}(id=${currentItem.getId()})}" th:method="DELETE">
                            <input type="submit" class="btn btn-danger" value="Удалить"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
