<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Плюшкин</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/images/icon.jpg"> <!-- иконка сайта -->
    <link rel="stylesheet" href="/css/style_for_my_collection_add.css">
</head>

<body>
<!----------------------СЕКЦИЯ Добавление коллекции------------------------------>
<section>
    <div class="container-m">
        <div class="layout-my-collections">
            <div class="flex-wrapper-one">
                <p class="pljushkin"><a href="/collections" style="color:rgba(144, 244, 254, 1); text-decoration:none;">Плюшкин</a>
                </p>
                <p class="my-collections">Мои коллекции</p>
                <p class="main-page"><a href="/collections" style="color:#ffffff; text-decoration:none;">Главная
                    страница</a></p>
                <p class="personal-account">Личный кабинет</p>
            </div>

            <div class="container">
                <form class="form-horizontal" th:method="PUSH"
                      th:action="@{/items/add/{id}(id=${collectionItem.getId()})}">
                    <div class="form-group" th:each="feature : ${featuresOfCollectionType}">
                        <label class="control-label col-sm-2" th:for="${feature.name}"
                               th:text="${feature.getName()}">Text</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:name="${feature.id}"
                                   th:id="${feature.name}"
                                   th:placeholder="${feature.getName()}">
                        </div>
                    </div>
                    <div class="my-button">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="create-collection">Записать</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
