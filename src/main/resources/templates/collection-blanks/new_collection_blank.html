<!----------------------СЕКЦИЯ------------------------------>
<section>
    <div class="container-m">
        <div class="layout-my-collections">
            <div class="flex-wrapper-one">
                <p class="my-collections">Мои шаблоны</p>
            </div>

            <div class="container-xxl w-50">
                <h2>Новый шаблон коллекции</h2>
                <form class="form-horizontal" th:method="POST" th:action="@{/collection-blanks/add}">
                    <div class="form-group mb-3">
                        <label class="control-label" for="blankName">Имя шаблона</label>
                        <div>
                            <input type="text" class="form-control"
                                   name="blankName"
                                   id="blankName"
                                   placeholder="Введите название шаблона">
                        </div>

                        <br>
                        <h4>Заполните необходимое количество характеристик</h4>

                        <label class="control-label" for="feature1">Характеристика</label>
                        <div class="justify-content-center">
                            <div class="input-group mb-3">
                                <div class="col-9">
                                    <input type="text" class="form-control"
                                           name="1"
                                           id="feature1"
                                           placeholder="Название и тип данных ->">
                                </div>
                                <select class="form-control col-3" name="1t">
                                    <option value="STRING">Текст</option>
                                    <option value="INTEGER">Целое число</option>
                                    <option value="FLOAT">Дробное число</option>
                                    <option value="DATE">Дата</option>
                                </select>
                            </div>
                        </div>

                        <div id="newInput"></div>
                    </div>

                    <button id="rowAdder" type="button" class="btn btn-dark">
                        <span class="bi bi-plus-square-dotted"></span>
                        Добавить
                    </button>
                    <br><br>
                    <div class="d-grid gap-3">
                        <div>
                            <button type="submit" class="btn btn-primary btn-block">Заполнить характеристики</button>
                        </div>
                    </div>
                </form>
            </div>

            <script type="text/javascript">
                let counter = 1;

                $("#rowAdder").click(
                    function () {
                        counter++;
                        const newRowAdd =
                            '<div id="addedInput">' +
                                '<label class="control-label" for="feature' + counter + '">Характеристика</label>' +
                                '<div class="justify-content-center">' +
                                    '<div class="input-group mb-3">' +
                                        '<button class="btn btn-danger col-2" id="DeleteRow" type="button">' +
                                            '<i class="bi bi-trash"></i>' +
                                            'Убрать' +
                                        '</button>' +
                                        '<div class="col-7">' +
                                            '<input type="text" class="form-control"' +
                                                'name="' + counter + '"' +
                                                'id="feature' + counter + '"' +
                                                'placeholder="Название и тип данных ->">' +
                                        '</div>' +
                                        '<select class="form-control col-3" name="' + counter + 't">' +
                                            '<option value="STRING">Текст</option>' +
                                            '<option value="INTEGER">Целое число</option>' +
                                            '<option value="FLOAT">Дробное число</option>' +
                                            '<option value="DATE">Дата</option>' +
                                        '</select>' +
                                    '</div>' +
                                '</div>' +
                            '</div>';
                        $('#newInput').append(newRowAdd);
                    }
                );

                $("body").on("click", "#DeleteRow", function () {
                        $(this).parents("#addedInput").remove();
                    }
                );
            </script>

        </div>
    </div>
</section>
