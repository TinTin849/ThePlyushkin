<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Плюшкин</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/images/icon.jpg"> <!-- иконка сайта -->
    <link rel="stylesheet" href="/css/style_for_my_collection.css">
</head>

<body>
<!----------------------СЕКЦИЯ Мои коллекции------------------------------>
<section>
    <div class="container-m">
        <div class="layout-my-collection">
            <div class="flex-wrapper-one">
                <p class="pljushkin"><a href="/collections" style="color:rgba(144, 244, 254, 1); text-decoration:none;">Плюшкин</a>
                </p>
                <p class="my-collections">Мои коллекции</p>
                <p class="main-page"><a href="/collections" style="color:#ffffff; text-decoration:none;">Главная
                    страница</a></p>
                <p class="personal-account">Личный кабинет</p>
            </div>

            <div class="container">
                <h2 th:text="${collection.name}">Collection name</h2>
                <p th:text="${collection.description}">About collection info</p>
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col" th:each="item : ${itemsOfCollection}">
                        <a th:href="@{/items/{id}(id=${item.getId()})}">
                            <div class="card h-100">
                                <img th:src="@{/images/items/{id}(id=${item.getId()})}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <div class="caption">
                                        <h5 class="card-title">
                                            <a th:text="${item.getName()}" style="color:#000000; text-decoration:none;">
                                                text
                                            </a>
                                        </h5>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div th:if="${isOwner}">
                    <br><br>
                    <form th:action="@{/collections/{id}(id=${collection.getId()})}" th:method="DELETE">
                        <input type="submit" class="btn btn-danger" value="Удалить коллекцию"/>
                    </form>

                    <div class="no-collection">
                        <p class="empty-here-create-new">
                            Не забывайте пополнять коллекцию
                        </p>
                        <div class="my-button"><p class="create-new">
                            <a th:href="@{/items/new/{id}(id=${collection.getId()})}"
                               style="color:#ffffff; text-decoration:none;">Добавить элемент</a>
                        </p></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
