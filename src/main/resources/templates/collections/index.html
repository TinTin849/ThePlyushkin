<!doctype html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Плюшкин</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/images/icon.jpg"> <!-- иконка сайта -->
    <link rel="stylesheet" href="/css/style_for_main.css">
    <link rel="stylesheet" href="/css/my_main.css">
</head>

<body>

<nav class="navbar navbar-expand-lg sticky-top navbar-light p-3 shadow-sm" style="background-color: #e3f2fd;">
    <div class="container">
        <a class="navbar-brand" href="/collections"><i class="fa-solid fa-shop me-2"></i> <strong>ПЛЮШКИН</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <a class="nav-link mx-2 text-uppercase active" aria-current="page" href="/collections">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2 text-uppercase" href="/collections/my">Мои коллекции</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2 text-uppercase" href="/collection-blanks">Шаблоны коллекций</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2 text-uppercase" href="/about">О сайте</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <a class="nav-link mx-2 text-uppercase" href="/account"><i class="fa-solid fa-circle-user me-1"></i>
                        Аккаунт</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section>
    <div class="container-m">
        <div class="layout-main-page">

            <section id="hero-area">
                <div class="container">
                    <div class="our-users-collections">
                        Смотри, создавай, пополняй!
                    </div>
                    <div class="my-button">
                        <p class="add-collection">
                            <a href="../collections/new" style="color:#e3f2fd; text-decoration:none;">Создать новое</a>
                        </p>
                    </div>

                </div>
            </section>

            <section class="section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 text-center">
                            <br>
                            <h2 class="section-title">Коллекции пользователей</h2>
                            <br>
                        </div>
                        <!-- topic-item -->
                        <div class="col-lg-4 col-sm-6 mb-4" th:each="collection : ${publicCollections}">
                            <a th:href="@{../collections/my/{id}(id=${collection.getId()})}"
                               class="px-4 py-5 bg-white shadow text-center d-block match-height"
                               style="color:#000000; text-decoration:none;">
                                <i class="ti-panel icon text-primary d-block mb-4"></i>
                                <img th:src="@{../images/collections/{id}(id=${collection.getId()})}"
                                     alt="Lights" style="width:100%">
                                <h3 class="mb-3 mt-0" th:text="${collection.getName()}">
                                    Название коллекции
                                </h3>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>

<!-- Подвал сайта -->
<footer class="page-footer font-small blue" style="height: 62px; background-color: #e3f2fd;">
    <!-- Copyright -->
    <div class="footer-copyright text-center py-1">
        plushkin@gmail.com <br>© "Плюшкин" 2023
    </div>
</footer>

</body>
</html>
