<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Плюшкин</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/images/icon.jpg"> <!-- иконка сайта -->
    <link rel="stylesheet" href="/css/style_for_my_collection_add.css">
</head>

<body>
<!----------------------СЕКЦИЯ Добавление коллекции------------------------------>
<section>
    <div class="container-m">
        <div class="layout-my-collections">
            <div class="flex-wrapper-one">
                <p class="pljushkin"><a href="../collections"
                                        style="color:rgba(144, 244, 254, 1); text-decoration:none;">Плюшкин</a></p>
                <p class="my-collections">Мои коллекции</p>
                <p class="main-page"><a href="../collections" style="color:#ffffff; text-decoration:none;">Главная
                    страница</a></p>
                <p class="personal-account">Личный кабинет</p>
            </div>

            <div class="container-xxl w-50">
                <form class="form-horizontal" th:method="POST" th:action="@{/collections/add}"
                      th:object="${collection}" enctype="multipart/form-data">
                    <div class="form-group mb-3">
                        <label for="sel1">Выберите тип коллекции:</label>
                        <select class="form-control" id="sel1" th:field="*{collectionType.id}">
                            <option th:each="p : ${typesOfCollection}"
                                    th:value="${p.id}"
                                    th:text="${p.getName()}">
                                Type of collection
                            </option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label" for="name">Название коллекции:</label>
                        <div>
                            <input type="text" th:field="*{name}" class="form-control" id="name"
                                   placeholder="Введите название коллекции" name="name">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label" for="description">Описание коллекции:</label>
                        <div>
                            <input type="text" th:field="*{description}" class="form-control" id="description"
                                   placeholder="Введите описание коллекции" name="description">
                        </div>
                    </div>
                    <br>
                    <div>
                        <label>Изображение: </label>
                        <input type="file" name="image" accept="image/png, image/jpeg"/>
                    </div>
                    <br>
                    <div class="form-group d-grid gap-3">
                        <div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Создать коллекцию
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
