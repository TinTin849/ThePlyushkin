<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Плюшкин</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/images/icon.jpg"> <!-- иконка сайта -->
    <link rel="stylesheet" href="/css/style_for_my_collection.css">
</head>

<body>
<!----------------------СЕКЦИЯ Мои коллекции------------------------------>
<section>
    <div class="container-m">
        <div class="layout-my-collection">
            <div class="flex-wrapper-one">
                <p class="pljushkin">
                    <a href="../collections" style="color:rgba(144, 244, 254, 1); text-decoration:none;">Плюшкин</a>
                </p>

                <p class="my-collections">Мои коллекции</p>

                <p class="main-page">
                    <a href="../collections" style="color:#ffffff; text-decoration:none;">Главная страница</a>
                </p>

                <p class="personal-account">
                    Личный кабинет
                </p>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-4" th:each="collection : ${userCollections}">
                        <div class="thumbnail">
                            <a th:href="@{../collections/my/{id}(id=${collection.getId()})}" target="_blank">
                                <img th:src="@{../images/collections/{id}(id=${collection.getId()})}"
                                     alt="Lights" style="width:100%">
                                <div class="caption">
                                    <p class="name-of-collection">
                                        <a th:text="${collection.getName()}"
                                           style="color:#000000; text-decoration:none;">text</a>
                                    </p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="no-collection">
                <p class="empty-here-create-new">
                    Добавьте новую коллекцию!
                </p>
                <div class="my-button">
                    <p class="create-new">
                        <a href="../collections/new" style="color:#ffffff; text-decoration:none;">Создать</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
