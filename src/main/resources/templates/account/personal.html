<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header text-uppercase" style="background-color: #e3f2fd;">Ваш аватар</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG не больше 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Загрузить изображение</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header text-uppercase" style="background-color: #e3f2fd;">Информация о профиле</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Никнейм (ваше имя на сайте)</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Введите никнейм" th:value="${user.getUsername()}">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Имя</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Введите ваше имя" th:value="${user.firstName}">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Фамилия</label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="Введите вашу фамилию" th:value="${user.lastName}">
                            </div>
                        </div>
<!--                        &lt;!&ndash; Form Row        &ndash;&gt;-->
<!--                        <div class="row gx-3 mb-3">-->
<!--                            &lt;!&ndash; Form Group (organization name)&ndash;&gt;-->
<!--                            <div class="col-md-6">-->
<!--                                <label class="small mb-1" for="inputOrgName">Organization name</label>-->
<!--                                <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name" value="Start Bootstrap">-->
<!--                            </div>-->
<!--                            &lt;!&ndash; Form Group (location)&ndash;&gt;-->
<!--                            <div class="col-md-6">-->
<!--                                <label class="small mb-1" for="inputLocation">Location</label>-->
<!--                                <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" value="San Francisco, CA">-->
<!--                            </div>-->
<!--                        </div>-->
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Адрес электронной почты</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Введите ваш email" th:value="${user.getEmail()}">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Номер мобильного телефона</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Введите ваш номер" th:value="${user.getPhone()}">
                            </div>
<!--                            &lt;!&ndash; Form Group (birthday)&ndash;&gt;-->
<!--                            <div class="col-md-6">-->
<!--                                <label class="small mb-1" for="inputBirthday">Birthday</label>-->
<!--                                <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="06/10/1988">-->
<!--                            </div>-->
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="button">Сохранить изменения</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
    <input type="submit" value="Logout" />
</form>
