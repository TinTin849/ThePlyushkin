<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Плюшкин</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/images/icon.jpg"> <!-- иконка сайта -->
    <link rel="stylesheet" href="../../static/css/style_for_reg.css">
</head>

<body>
<!----------------------СЕКЦИЯ Регистрация------------------------------>
<section> <br><br><br><br><br> <!--br'ки временные, т.к. каким-то магическим образом не работают педдинги в css, есть предположение что блокирует код на java-->
    <div class="container-xxl w-25">
        <p class="fs-3">Добро пожаловать в Плюшкин!</p>
        <br>
        <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
            <div class="mb-3">
                <label for="email" class="form-label">Email адрес</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="example@gmail.com"
                       aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Мы никогда не передадим вашу электронную почту кому-либо еще</div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Мобильный телефон</label>
                <input type="text" class="form-control" th:field="*{phone}" id="phone" placeholder="8 (   ) -   -   "
                       aria-describedby="phoneHelp">
                <div id="phoneHelp" class="form-text">Телефон для верификации</div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Логин</label>
                <input type="text" class="form-control" th:field="*{username}" id="username" aria-describedby="name">
                <div id="name" class="form-text">Запомните ваш логин! Он нужен для последующей авторизации на
                    сайте
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" th:field="*{password}">
                <div id="passwordHelp" class="form-text">Запомните ваш пароль! Он также нужен для последующей
                    авторизации на сайте
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Регистрация</button>
        </form>

        <br>
        <div class="alert alert-primary fs-6" role="alert">
            Уже есть аккаунт в Плюшкине? <a href="/auth/login" class="alert-link">Войти</a>
        </div>
    </div>
</section>

  <strong>Данные введены неверно!</strong> Проверьте свой логин и пароль.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
----->

</body>
</html>
