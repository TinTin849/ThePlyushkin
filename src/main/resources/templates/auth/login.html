<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Плюшкин</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/images/icon.jpg"> <!-- иконка сайта -->
    <link rel="stylesheet" href="../../static/css/style_for_auth.css">
</head>
<body>

<!----------------------СЕКЦИЯ Авторизация------------------------------>
<section><br><br><br><br><br>
    <div class="text-center"><p class="fs-3">Добро пожаловать в Плюшкин!</p></div>
    <div class="container-xxl w-50">

        <br>
        <form name="f" method="post" action="/process_login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label for="username" class="form-label">Логин</label>
                <input type="text" class="form-control" name="username" id="username" aria-describedby="username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control"
                       name="password" id="password" placeholder="Введите пароль">
            </div>

            <button type="submit" class="btn btn-primary">Войти</button>

            <div th:if="${param.error}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Данные введены неверно!</strong> Проверьте свой логин и пароль.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </form>
        <br>
        <div class="alert alert-primary fs-6" role="alert">
            Новичок в Плюшкине? <a href="/auth/registration" class="alert-link">Создай аккаунт</a>
        </div>
    </div>
</section>

  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
----->

</body>
</html>
